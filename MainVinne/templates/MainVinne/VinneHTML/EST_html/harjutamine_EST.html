{% load static %}
<!DOCTYPE html>
<html lang="ee">
    {% include "MainVinne/VinneHTML/head.html" %}
    <body>
        {% include "MainVinne/VinneHTML/EST_html/navbar_EST.html" %}
        <div class="container mt-4">
            <form action = "{% url 'EST_MainVinne:est_harjutama' %}" method = "post">
                {% csrf_token %}
                <h5>Element</h5>
                <div class="form-group mt-4">
                    <textarea name = "inelement" type="text" class="form-control " rows="1">{{ element }}</textarea>
                </div>
                <h5>Elektronskeem</h5>
                <div class="form-group mt-4">
                    <textarea name = "inskeem" type="text" class="form-control " rows="3" >{{ skeem }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4" >Esita</button>
                {% if error %}
                    <div class="alert alert-danger mt-4" role="alert">
                        Elementi pole!
                    </div>
                {% endif %}
                <h5 class = "mt-4">Parandatud elektronskeem</h5>
                <div class="card mt-4">
                    <div class="card-body" >
                        {{ html | safe }}
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
